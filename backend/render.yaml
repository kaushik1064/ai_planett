services:
  - type: web
    name: math-agent-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install poetry
      poetry install --no-interaction --no-ansi --no-root
    startCommand: |
      poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: WEAVIATE_URL
        sync: false
      - key: WEAVIATE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: MCP_TAVILY_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SIMILARITY_THRESHOLD
        value: "0.80"
      - key: ENFORCE_INPUT_GUARDRAILS
        value: "true"
      - key: ENFORCE_OUTPUT_GUARDRAILS
        value: "true"

